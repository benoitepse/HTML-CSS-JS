<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/image/img1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/image/img2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/image/img4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/image/img5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/image/img6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/image/img7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/image/img8.jpg" alt=""></div>
        </div>

    </div>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 45,
                stretch: 0,
                depth: 400,
                modifier: 1 ,
                slideShadows: true,
            },
            loop: true,
            autoplay: {
                delay: 900,
                disableOnInteraction: false,
            }
        });
    </script>
</body>

</html>
